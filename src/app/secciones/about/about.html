<section class="about-section">
  <div class="container">

    <!-- Header -->
    <div class="section-header">
      <h2 class="section-title">{{ contenido().title }}</h2>
      <p class="section-subtitle">{{ contenido().subtitle }}</p>
    </div>

    <!-- contenido Grid -->
    <div class="about-grid">

      <!-- Imagen -->
      <div class="about-image">
        <img [src]="contenido().image" [alt]="contenido().title">
      </div>

      <!-- Contenido -->
      <div class="about-contenido">
        <p class="about-description">
          {{ contenido().description }}
        </p>

        <!-- Misión -->
        <div class="about-item">
          <div class="item-icon">
            <i class="fa fa-bullseye"></i>
          </div>
          <div class="item-contenido">
            <h3>{{ contenido().mission.title }}</h3>
            <p>{{ contenido().mission.text }}</p>
          </div>
        </div>

        <!-- Visión -->
        <div class="about-item">
          <div class="item-icon">
            <i class="fa fa-eye"></i>
          </div>
          <div class="item-contenido">
            <h3>{{ contenido().vision.title }}</h3>
            <p>{{ contenido().vision.text }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
